<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update candidate</title>
</head>
<body>
  <main>
    <form th:action="@{/candidates/update/{id}(id=${cand.id})}" th:object="${cand}" method="post" class="form" novalidate>
      <div class="form-group">
        <label for="first-name" class="label">First name</label>
        <input type="text" th:field="*{firstname}" id="first-name" th:value="${cand.getFirstname()}" required>
      </div>
      <div class="form-group">
        <label for="last-name" class="label">Last name</label>
        <input type="text" th:field="*{lastname}"  id="last-name" th:value="${cand.getLastname()}" required>
      </div>
      <div class="form-group">
        <label for="email" class="label">E-mail</label>
        <input type="text" th:field="*{email}" class="email" id="email" th:value="${cand.getEmail()}" required>
      </div>
      <div class="form-group">
        <label class="label">Role</label>
        <input type="radio" id="junior" th:field="*{role}" th:value="junior" checked>
        <label for="junior">Junior</label><br>
        <input type="radio" id="medior" th:field="*{role}" th:value="medior">
        <label for="medior">Medior</label><br>
        <input type="radio" id="senior" th:field="*{role}" th:value="senior">
        <label for="senior">Senior</label>
      </div>
      <div class = "allerts"></div>
      <input type="submit" class="btn" id="submit" value="Save">
    </form>
  </main>
  <script src="../javascript/validate-forms.js"></script>
</body>
</html>
