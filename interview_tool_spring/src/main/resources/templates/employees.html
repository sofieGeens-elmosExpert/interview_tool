<!DOCTYPE html>
<html lang="en">
<head th:insert="navbar.html :: head">
    <title>Employees</title>
</head>
<body>
<header class="header" th:insert="navbar.html :: nav"></header>
<main class="main">
    <h1 class="h1 text-center">Employees</h1>
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getEmail()}"></td>
            <td class="role" th:text="${employee.getRole()}"></td>
            <td><a th:href="@{/employees/edit/{id}(id=${employee.getId()})}" class="btn btn-primary btn-sm">Edit</a></td>
            <td><a th:href="@{/employees/delete/{id}(id=${employee.getId()})}" class="btn btn-primary btn-sm">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/employees/new}" class="btn btn-primary btn-lg">Add</a>
</main>
<footer class="text-center"></footer>
</body>
</html>
