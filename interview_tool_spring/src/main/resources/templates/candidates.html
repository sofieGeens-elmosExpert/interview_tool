<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates overview</title>
</head>
<body>
    <main>
        <table class="table col-md-3 ml-3">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.getFirstname()}"></td>
                <td th:text="${candidate.getLastname()}"></td>
                <td th:text="${candidate.getEmail()}"></td>
                <td th:text="${candidate.getRole()}"></td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
