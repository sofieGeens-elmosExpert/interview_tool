<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates overview</title>
</head>
<body>
    <main>
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.getFirstname()}"></td>
                <td th:text="${candidate.getLastname()}"></td>
                <td th:text="${candidate.getEmail()}"></td>
                <td th:text="${candidate.getRole()}"></td>
                <td><a th:href="@{/candidates/edit/{id}(id=${candidate.getId()})}" class="btn">Edit</a></td>
                <td><a th:href="@{/candidates/delete/{id}(id=${candidate.getId()})}" class="btn">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/candidates/new}" class="btn">Add</a>
    </main>
</body>
</html>
